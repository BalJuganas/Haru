<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Haru</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="css/images/logo2.png" >
</head>
<body>
  <div class="container">
    <div class="envelope-wrapper">
      <div class="envelope">
        <div class="letter">
          <div class="text">
            <strong>Dear Haru</strong>
            <p>
              I just wanted to say how proud I am of you! Your hard work and determination really shine through. Keep shining bright, my little star!
            </p>
          </div>
        </div>
      </div>
      <div class="heart"></div>
    </div>
  </div>
  <script>
    const envelope = document.querySelector('.envelope-wrapper');
    envelope.addEventListener('click', () => {
      envelope.classList.toggle('flap');
    })
  </script>
</body>
</html>
